<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <main>
    <div class="intro">
      <h1>Learn to code by watching others</h1>
      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. 
      </p>
    </div>
    <div class="sign-up">
      <div class="price"><strong>Try it free 7 days</strong> then $20/mo. thereafter</div>
      <form novalidate>
        <!-- use class name to target error message -->
        <div class="first-name">
          <input type="text" aria-label="First Name" placeholder="First Name" required>
          <span class="errorIcon"><img src="images/icon-error.svg" alt=""></span>
          <div class="errorMsg" aria-live="assertive"></div>
        </div>

        <div class="last-name">
          <input type="text" aria-label="Last Name" placeholder="Last Name" required>
          <span class="errorIcon"><img src="images/icon-error.svg" alt=""></span>
          <div class="errorMsg" aria-live="assertive"></div>
        </div>

        <div class="email">
          <input type="email" aria-label="Email" placeholder="Email Address" required>
          <span class="errorIcon"><img src="images/icon-error.svg" alt=""></span>
          <div class="errorMsg" aria-live="assertive"></div>
        </div>

        <div class="password">
          <input type="password" aria-label="Password" placeholder="Password" required>
          <span class="errorIcon"><img src="images/icon-error.svg" alt=""></span>
          <div class="errorMsg" aria-live="assertive"></div>
        </div>

        <button aria-describedby="tos">Claim your free trial</button>
        <p id="tos">By clicking the button, you are agreeing to our <strong class="terms">Terms and Services</strong></p>
      </form>
    </div>
  </main>
</body>
</html>
