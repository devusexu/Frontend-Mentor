<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <header class="logo">
    <img src="images/logo.svg" alt="logo of Base Apparel">
  </header>
  <picture>
    <source media="(min-width: 40rem)" srcset="images/hero-desktop.jpg">
    <img src="images/hero-mobile.jpg" alt="">
  </picture>
  <main>
    <header>
      <h1>
        We're <br>
        <span>coming soon</span>
      </h1>
    </header>
    <p>  
      Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
    <form novalidate>
      <input type="email" placeholder="Email Address" aria-label="email" required>
      <button aria-label="submit email"><img src="images/icon-arrow.svg" alt=""></button>
      <span class="errorIcon"><img src="images/icon-error.svg" alt=""></span>
      <span class="errorMsg" aria-live="assertive"></span>
    </form>
  </main>
</body>
</html>
