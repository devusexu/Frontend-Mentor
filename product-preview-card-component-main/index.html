<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <figure>
      <picture>
        <source media="(min-width: 50rem)" srcset="images/image-product-desktop.jpg">
        <img src="images/image-product-mobile.jpg" alt="CHANEL perfume">
      </picture>
      <div class="info">
        <figcaption>
          <div class="category">Perfume</div>

          <h1>Gabrielle Essence Eau De Parfum</h1>
        
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          
          <div class="price">
            <div class="discounted">$149.99</div>
            <div><del>$169.99</del></div>
          </div>
        </figcaption>
        <button>
          <img src="images/icon-cart.svg" alt=""> 
          <span>Add to Cart</span>
        </button>
      </div>
    </figure>
  </main>
</body>
</html>
